<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Track - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/register.css">
  <link rel="shortcut icon" href="./assets/icons/health-icon.png" type="image/x-icon">
</head>
<body>
  <div class="register-container">
    <div class="content">
      <section>
        <img src="./assets/one-health.png" alt="" class="one-health">
        <h1>Cadastro</h1>
        <p>FaÃ§a seu cadasto, entre na plataforma e monitore sua saude.</p>
        <a href="./index.html" class="link-default"><i class="fas fa-arrow-right link-svg"></i>Clique aqui para logar.</a>
      </section>
      <form action="">
        <input type="text" name="Name" id="name" class="input-form-default" placeholder="Digite seu nome">
        <input type="email" name="Email" id="email" class="input-form-default" placeholder="Digite seu email">
        <input type="password" name="Password" id="password" class="input-form-default" placeholder="Digite sua senha">
        <input type="password" name="Confirm Password" id="confirm-password" class="input-form-default" placeholder="Confirme sua senha">
        <input type="date" name="Birthday" id="birthday" class="input-form-default">
        <button type="submit" class="button-default mt-5">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
