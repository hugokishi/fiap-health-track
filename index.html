<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Track - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./assets/icons/health-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/loader.css">
</head>
<body onload="myFunction()" style="margin:0;">
  <div id="loader"></div>
  <div style="display:none;" class="container h-100 animate-bottom" id="myDiv">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="p-5 w-100 bd-highlight">
        <img src="./assets/one-health.png" alt="" srcset="" class="image-principal">
      </div>
      <div class="p-5 w-100 bd-highlight">
        <form action="./profile.html">
          <h1>Faça seu Login</h1>
          <input type="email" class="input-form-default mt-2" placeholder="Digite seu Email">
          <input type="password" class="input-form-default mt-3" placeholder="Digite sua Senha">
          <button type="submit" class="button-default mt-5">Entrar</button>
          <a href="./register.html" class="link-default"><i class="fas fa-arrow-right link-svg"></i>Não possui uma conta? Clique aqui para cadastrar-se!</a>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/loader.js"></script>
</body>
</html>
